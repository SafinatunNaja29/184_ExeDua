<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fanmeeting Ticket Reservation</h1>
        </header>
        <section class="media">
            <audio controls>
                <source src="Tell Me It's Not a Dream.mp3" type="audio/mpeg">
            </audio>
            <video controls width="600">
                <source src="Queen of Tears _ Trailer.mp4" type="video/mp4">
            </video>
        </section>
        <section class="content">
            <div class="slider">
                <div class="slides">
                    <img src="image1.jpg" alt="Fanmeeting Image 1" class="slide">
                    <img src="image2.jpg" alt="Fanmeeting Image 2" class="slide">
                    <img src="image3.jpg" alt="Fanmeeting Image 3" class="slide">
                </div>
                <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
                <button class="next" onclick="plusSlides(1)">&#10095;</button>
            </div>
            <p>Join us for an exclusive fanmeeting event with your favorite stars! Don't miss the chance to get up close and personal.</p>
        </section>
        <button id="surveyButton">Take the Survey</button>
    </div>

    <script>
        let slideIndex = 0;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            const slides = document.getElementsByClassName("slide");
            if (n >= slides.length) {
                slideIndex = 0;
            } 
            if (n < 0) {
                slideIndex = slides.length - 1;
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }

        document.getElementById('surveyButton').onclick = function() {
            window.location.href = 'PageDua.html';
        };
    </script>
</body>
</html>
